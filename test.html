<script> 
var a = document.getElementById("i1");
var b = document.getElementById("b1");
var c=document.getElementById("b2");
b.addEventListener("click",add);
c.addEventListener("click",del)
a.addEventListener("click",change)
var f=1;
   function add()
   {
       var para= document.createElement("div");
      // var text= prompt("Enter task");

       para.appendChild(t);
       para.setAttribute("id",""+f);
      //var x = document.createElement("BUTTON");

       //x.appendChild(t1);
      //document.getElementById("i1").appendChild(x);
       
       f++;
       a.appendChild(para);
       //x.appendChild(t1);
       
   }
   function change(){
       a.style.backgroundColor ="red";
   } 
   
       
   
   function del()
   {
       if(a.hasChildNodes())
       {
           a.removeChild(a.childNodes[1])
       }
   }
   </script>
